<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>dream</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="outter-div">
        <div id="dragBarTop" style="">
            <span style="float:left;color:white">&nbsp;dream</span>&nbsp;
            <button type="button" class="close" aria-hidden="true" id="closeWindow">&times;</button>
        </div>


        <div class="" id="main">
            <div class="left-btn-nav">

                <div class="channel-div">
                    <button type="button" class="btn btn-lg" id="button_channel1">通道一</button>
                </div>
                <div class="channel-div">
                    <button type="button" class="btn btn-lg" id="button_channel2">通道二</button>
                </div>
                <div class="channel-div">
                    <button type="button" class="btn btn-lg" id="button_channel3">通道三</button>
                </div>
                <div class="channel-div">
                    <button type="button" class="btn btn-lg" id="button_channel4">通道四</button>
                </div>
                <div class="channel-div">
                    <button type="button" class="btn btn-lg" id="btnTurnOn">Turn On</button>
                </div>
            </div>

            <div class="rightContainer">
                <div class="right-top-div" id="rightContainer"></div>
                <div class="right-bottom-div">
                    <div id="viewback" class="back">
                        <button type="button" class="btn btn-info btn-lg">
                            <span class="glyphicon glyphicon-fire" style="color:red"></span> 返回
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="splash" id="splash_div">

        </div>

    </div>

    <script src="js/util/jquery.min.js"></script>
    <script src="js/util/bootstrap.min.js"></script>
    <script src="js/util/bootstrap-slider.min.js"></script>
    <script src="js/util/platform.js"></script>
    <script src="js/serialport/serialport.js"></script>
    <script src="js/db/sqlitedb.js"></script>
    <script src="js/dream.js"></script>
</body>

</html>
